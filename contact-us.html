<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/contact-us.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 title">
          <h3>Let's Work <span>Together</span></h3>

          <div class="col-lg-6 col-md-12">
            <p class="peraGraph">
              <span>
                To make requests for further information, contact us via our
                social channels. </span
              >Address Imperial MEA General Trading L.L.C Office No. 516, The
              Binary Tower Al Abraj Street, opposite The Oberoi Hotel P.O.Box :
              63414 Business Bay, Dubai <br />
              Phone: +97143331005 <br />
              Whatsapp: +971585520227
            </p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div
            class="col-md-5 col-12 d-flex justify-md-content-center align-items-center"
          >
            <form action="#" class="contact-form">
              <div
                class="row d-flex justify-content-center align-items-center bg-form"
              >
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control mb-3 form-input input-shadow"
                    id="name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control mb-3 form-input input-shadow"
                    placeholder="Last Name"
                    required
                  />
                </div>
                <div>
                  <input
                    type="email"
                    class="form-control mb-3 form-input"
                    placeholder="Email"
                    required
                  />
                </div>
                <div>
                  <input
                    type="number"
                    class="form-control mb-3 form-input"
                    placeholder="Mobile No"
                    required
                  />
                </div>
                <div>
                  <input
                    type="text"
                    class="form-control mb-3 form-input"
                    placeholder="Message"
                    required
                  />
                </div>
                <div class="submit-button-wrapper">
                  <input type="submit" value="Submit Now" />
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-7 col-12 d-flex justify-content-end">
            <img src="./asets/11zon_cropped (1).png" class="col-img" />
          </div>
          <div class="col-12">
            <img src="./asets//06.png" class="img-fluid" alt="" />
          </div>
        </div>
        <!--  -->
      </div>
    </div>
  </body>
</html>
